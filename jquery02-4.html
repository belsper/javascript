<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>제이쿼리 2일차 4번파일</title>

    <link rel="stylesheet" href="./style/jquery02-4.css">

    <script src="./js/jquery-3.4.1.js"></script>
    <script src="./js/jquery02-4.js"></script>
</head>
<body>
    <!-- 문제 1 -->
    <!-- 자신의 버킷리스트 5개를 저장하고 있는 리스트를 ul이나 ol로 생성하고, 그 아래에 input 태그를 사용하여 버킷리스트를 추가하는 프로그램을 작성하세요 -->
    <!-- append, prepend를 이용하여 항목 추가 -->

    <div id="div01">
        <ul id="div01ul">
            <li>고배기량 오토바이 구입</li>
            <li>오토바이로 국내 여행</li>
            <li>유럽 여행</li>
        </ul>
        <br>
        <input type="text" id="div01Input">
        <button id="div01Btn">버킷 리스트 입력</button>
    </div>

    <!-- 문제 2 -->
    <!-- 자신의 버킷리스트 5개를 저장하고 있는 리스트 아래에 버튼을 클릭 시 스타일이 변경되는 프로그램을 작성하세요 -->
    <!-- 테마 버튼 3개, 삭제 버튼 1개 -->
    <!-- 1번 버튼 클릭 시 글자 크기 변경 -->
    <!-- 2번 버튼 클릭 시 글자 색상 변경 -->
    <!-- 3번 버튼 클릭 시 글자 굵기 변경 -->
    <!-- 4번 버튼 클릭 시 모든 속성 삭제 -->

    <div id="div02">
        <ul id="div02ul">
            <li>고배기량 오토바이 구입</li>
            <li>오토바이로 국내 여행</li>
            <li>오토바이로 제주도 여행</li>
            <li>오토바이로 해외 여행</li>
        </ul>
        <br>
        <button id="div02Btn1">글자 크기 변경</button>
        <button id="div02Btn2">글자 색상 변경</button>
        <button id="div02Btn3">글자 굵기 변경</button>
        <button id="div02Btn4">입력된 속성 제거</button>
    </div>
</body>
</html>
