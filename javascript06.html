        function createLotto3() {
            for (var i = 0; i < 6; i++) {
                // 1 ~ 45까지의 임의의 수 생성
                var rnd = Math.floor(Math.random() * 45) + 1;

                // 새로 생성된 임의의 숫자가 기존의 배열에 있는 숫자와 동일한 숫자인 확인
                if (checkLotto3(rnd) == false) {
                    // 기존의 배열에 저장된 숫자와 새로 생성된 숫자가 같지 않으면 배열에 저장
                    lotto3.push(rnd);
                }
                else {
                    // 기존의 배열에 저장된 숫자와 새로 생성된 숫자가 같으면 카운트 1 감소
                    i = i - 1;
                }
            }
        }

        // 실제로 기존의 배열에 저장된 숫자와 새로 생성된 숫자가 같은지 확인하는 함수
        // 매개 변수로 새로 생성된 임의의 숫자를 받음
        function checkLotto3(rnd) {
            var result = false; // 동일한 숫자가 있는지에 대한 상태값

            // 현재까지 저장된 배열의 크기만큼 반복함
            for (var i = 0; i < lotto3.length; i++) {
                // 임의의 숫자와 배열에 저장된 숫자를 비교
                if (rnd == lotto3[i]) {
                    result = true; // 상태값을 true로 변경
                    break; // 반복문 즉시 중지
                }
            }

            return result;
        }

        function printLotto3() {
            for (var i = 0; i < lotto3.length; i++) {
                if (i == lotto3.length - 1) {
                    console.log("보너스 로또 숫자 : " + lotto3[i]);
                }
                else {
                    console.log((i + 1) + "번째 로또 숫자 : " + lotto3[i]);

            }
