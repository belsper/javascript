<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>제이쿼리 2일차</title>

    <link rel="stylesheet" href="./style/jquery02.css">

    <script src="./js/jquery-3.4.1.js"></script>
    <script src="./js/jquery.color.plus-names-2.1.2.js"></script>

    <script src="./js/jquery02.js"></script>
</head>
<body>
    <div id="div01">
        <p id="div01Test">버튼 클릭 시 <strong>출력될</strong> 텍스트</p>
        <button id="div01Btn1">클릭 시 text 출력</button>
        <button id="div01Btn2">클릭 시 html 출력</button>

        <br><br>

        <p>이름 : <input type="text" id="div01Input" value="제이쿼리"></p>
        <button id="div01Btn3">클릭 시 value 값 출력</button>

        <br><br>

        <p><a href="https://www.daum.net" id="div01Link">다음홈페이지</a></p>
        <button id="div01Btn4">클릭 시 링크 주소 출력</button>

    </div>

    <br><hr><br>

    <div id="div02">
        <p id="div02Test1">text()를 실행할 p 태그</p>
        <p id="div02Test2">html()을 실행할 p 태그</p>
        <p>input field : <input type="text" id="div02Test3" value="제이쿼리"></p>

        <button id="div02Btn1">클릭 시 text 설정</button>
        <button id="div02Btn2">클릭 시 html 설정</button>
        <button id="div02Btn3">클릭 시 value 설정</button>

        <br><br>

        <p><a href="https://www.daum.net" id="div02Link" target="_blank">다음 홈페이지</a></p>
        <button id="div02Btn4">클릭 시 링크의 href 속성값 변경</button>
    </div>

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
